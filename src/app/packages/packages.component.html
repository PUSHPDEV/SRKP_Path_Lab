<div class="card text-white">
    <img src="assets/Package-img.jpg" class="card-img" alt="..." height="300" style="width: 100%;">
    <div class="card-img-overlay text-center" style="background-color: rgba(50, 50, 50, 0.6);">
        <h1 class="h1 text-center mt-5">Our <span style="color: rgb(255, 0, 230);">Packages</span> </h1>
        <blockquote class="blockquote text-center">
            <p> Your Path to Comprehensive Health and Wellness.</p>
        </blockquote>
    </div>
</div>

<div class="package-text mt-4">
    <figure class="text-end">
        <blockquote class="blockquote mx-5">
            <p>Find the most suitable full body checkup for you from our range of TruHealth Checkups.</p>
        </blockquote>
        <figcaption class="blockquote-footer mx-5">
            Dr. Surendra Kumar <cite title="Source Title">(Managing Director)</cite>
        </figcaption>
    </figure>
</div>


<div class="container mt-5" *ngFor="let data of package; let i = index">

    <div class="card mb-5" style="max-width: 100%; " *ngIf="i%2==0">
        <div class="row g-">
            <div class="col-md-4">
                <a routerLink="/view-details/{{data.id}}">
                    <img [src]="data.imageUrl" class="img-fluid " alt="..."></a>
            </div>
            <div class="col-md-8 ">
                <div class="card-body p-5">
                    <h5 class="card-title">{{data.name}}</h5>
                    <p class="card-text">
                        {{data.description}}
                    </p>
                    <h5 class="card-text"><small class="text-muted">{{data.price}} </small></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-5" style="max-width: 100%;" *ngIf="i%2!=0">
        <div class="row g-0">

            <div class="col-md-8 ">
                <div class="card-body p-5">
                    <h5 class="card-title">{{data.name}}</h5>
                    <p class="card-text">
                        {{data.description}}
                    </p>
                    <h5 class="card-text"><small class="text-muted">{{data.price}}</small></h5>

                </div>
            </div>
            <div class="col-md-4">
                <img [src]="data.imageUrl" class="img-fluid " alt="...">
            </div>
        </div>
    </div>

</div>
