<p class="h1 m-3 ms-5 text-center"> {{ourServices.our}} <span
        style="color: rgb(255, 0, 230);">{{ourServices.ser}}</span></p>
<p class="m-1 p-3">{{aboutService}}</p>


<div class="container mt-3 p-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col" *ngFor="let ourservices of services">
            <div class="card h-100">
                <img [src]="ourservices.url" class="card-img-top" alt="...">
                <h5 class="card-title text-center m-4">{{ourservices.name}}</h5>
                <div class="card-body">
                    <p class="card-text text-center m-4">{{ourservices.description}}</p>
                </div>
            </div>
        </div>

    </div>
</div>


<app-scroll-top-button></app-scroll-top-button>
